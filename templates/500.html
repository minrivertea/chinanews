<script type="application/javascript">
  (function($){
    $(document).ready(function(){
      var docWidth    = $(window).width()
      var docHeight   = $(window).height()

      // add parallaxable elements
      var pList  = [
                             { 'obj'    : $('#soup-front'),
                               'xStart' : 0,
                               'yStart' : 0,
                               'xRange' : 10,
                               'yRange' : 10,
                               'invert' : false
                             },
                             { 'obj'    : $('#soup-back'),
                               'xStart' : 0,
                               'yStart' : 0,
                               'xRange' : 0,
                               'yRange' : 0,
                               'invert' : false
                             },
                             { 'obj'    : $('#soup-fields'),
                               'xStart' : 0,
                               'yStart' : 0,
                               'xRange' : 0,
                               'yRange' : 30,
                               'invert' : false
                             },
                             { 'obj'    : $('#soup-text'),
                               'xStart' : 0,
                               'yStart' : 0,
                               'xRange' : 7,
                               'yRange' : 0,
                               'invert' : false
                             }
                           ]

      // set the initial locations, used for mathmatical reference
      $.each(pList, function(index,value) {
        var position = value.obj.position()
        value.xStart = position.left
        value.yStart = position.top
      })

      $(document).mousemove(function(e){
        var x      = e.pageX
        var y      = e.pageY
        var hRatio = Math.round((x/docWidth)*100)/100
        var vRatio = Math.round((y/docWidth)*100)/100
        $.each(pList, function(index,value) {
          if(value.invert != true){
            value.obj.css('left',value.xStart + (value.xRange*hRatio))
            value.obj.css('top',value.yStart + (value.yRange*vRatio))
          } else {
            value.obj.css('left',value.xStart - (value.xRange*hRatio))
            value.obj.css('top',value.yStart - (value.yRange*vRatio))
          }
        })
      })
      $(window).resize(function(e){
        docWidth  = $(window).width()
        docHeight = $(window).height()
      })
    })
  })(jQuery)
</script>
